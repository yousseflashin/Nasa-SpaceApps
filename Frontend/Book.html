<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="Book.css" />
</head>

<body>
  <div class="container">
    <div class="menu_container">
      <button class="Btn">Space-travel</button>
      <button class="Btn">Plante activety</button>
    </div>
    <div class="sub_menu_container">
      <label class="Btn-radio">
        <input type="radio" name="travelType" checked>Round Trip
      </label>
      <label class="Btn-radio">
        <input type="radio" name="travelType" value="">One Way
      </label>
      <label class="Btn-radio">
        <input type="radio" name="travelType">Multi Plante
      </label>
    </div>
    <div>
      <form class="form-container">
        <div class="destination">
          <div>
            <label class="label">Leaving from</label>
            <input class="input-form" placeholder="Origin">
          </div>
          <button class="Btn-rotate">
            <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
          </button>
          <div>
            <label class="label">Going to</label>
            <input class="input-form" placeholder="Destination">
          </div>
          <div>
            <label class="label">Departing</label>
            <input class="input-form" type="date" placeholder="Duedate">
          </div>
          <div>
            <label class="label">Returning</label>
            <input class="input-form" type="date" placeholder="return date">
          </div>
          <button class="Submit">FIND</button>
        </div>
      </form>
      <div class="container-video">
        <video class="video-background" muted loop autoplay>
          <source src="cg_animation_of_rocket_launching (1080p).mp4" type="video/mp4">
        </video>
        <!-- Rest of your content goes here -->
      </div>
    </div>
    <div class="Add-Btn">
      <button onclick="addDiv()">ADD</button>
    </div>
  </div>
</body>
<script src="Book.js"></script>

</html>
